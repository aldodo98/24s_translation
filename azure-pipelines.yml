trigger:
- main

pool:
  vmImage: 'windows-latest'

  
steps:
- task: RegexReplace@3
  inputs:
    InputSearchPattern: '**\settings.py'
    FindRegex: '^(REDIS_URL =)'
    ReplaceRegex: '$(REDIS_URL)'
    UseUTF8: true
    UseRAW: true
  displayName: 'Run a one-line script'

